services:
  database:
    container_name: psmysql
    image: percona
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - 12345:3306
  object-storage:
    container_name: minio
    image: minio/minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
